name: 🚀 Build Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
            extension: .exe
            build_cmd: pyinstaller --onefile --windowed --name YouTube_Downloader main.py
            list_cmd: dir dist\
          - os: ubuntu-latest
            name: Linux
            extension: ""
            build_cmd: pyinstaller --onefile --console --name YouTube_Downloader main.py
            list_cmd: ls -la dist/
          - os: macos-latest
            name: macOS
            extension: ""
            build_cmd: pyinstaller --onefile --windowed --name YouTube_Downloader main.py
            list_cmd: ls -la dist/

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller streamlit yt-dlp
        pip install ffmpeg-python || echo "FFmpeg-python installation failed, continuing..."

    - name: 🏗️ Build Executable
      run: ${{ matrix.build_cmd }}

    - name: 📁 List Build Files (Debug)
      run: |
        echo "=== dist/ contents ==="
        ${{ matrix.list_cmd }}

    - name: 🎯 Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: YouTube_Downloader-${{ matrix.name }}
        path: dist/
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: 📥 Download All Artifacts
      uses: actions/download-artifact@v4
      
    - name: 📦 Create Release Archive
      run: |
        mkdir -p release-files
        cp YouTube_Downloader-Windows/YouTube_Downloader.exe release-files/YouTube_Downloader_Windows.exe
        cp YouTube_Downloader-Linux/YouTube_Downloader release-files/YouTube_Downloader_Linux
        cp YouTube_Downloader-macOS/YouTube_Downloader release-files/YouTube_Downloader_macOS
        
    - name: 🚀 Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: release-files/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}