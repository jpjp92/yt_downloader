name: ğŸš€ Build Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller streamlit yt-dlp

    - name: ğŸ” Verify Files
      run: |
        dir
        if (Test-Path "main.py") { Write-Host "âœ… main.py exists" } else { Write-Host "âŒ main.py not found"; exit 1 }

    - name: ğŸ—ï¸ Build Windows Executable
      run: pyinstaller --onefile --windowed --name YouTube_Downloader main.py

    - name: ğŸ“ List Build Files
      run: dir dist\

    - name: ğŸ¯ Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: YouTube_Downloader-Windows
        path: dist/
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller streamlit yt-dlp

    - name: ğŸ” Verify Files
      run: |
        ls -la
        if [ -f "main.py" ]; then echo "âœ… main.py exists"; else echo "âŒ main.py not found"; exit 1; fi

    - name: ğŸ—ï¸ Build Linux Executable
      run: pyinstaller --onefile --console --name YouTube_Downloader main.py

    - name: ğŸ“ List Build Files
      run: ls -la dist/

    - name: ğŸ¯ Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: YouTube_Downloader-Linux
        path: dist/
        retention-days: 30

  build-macos:
