name: 🚀 Build Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller streamlit yt-dlp

    - name: 🔍 Verify Files
      run: |
        dir
        if (Test-Path "main.py") { Write-Host "✅ main.py exists" } else { Write-Host "❌ main.py not found"; exit 1 }

    - name: 🏗️ Build Windows Executable
      run: pyinstaller --onefile --windowed --name YouTube_Downloader main.py

    - name: 📁 List Build Files
      run: dir dist\

    - name: 🎯 Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: YouTube_Downloader-Windows
        path: dist/
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller streamlit yt-dlp

    - name: 🔍 Verify Files
      run: |
        ls -la
        if [ -f "main.py" ]; then echo "✅ main.py exists"; else echo "❌ main.py not found"; exit 1; fi

    - name: 🏗️ Build Linux Executable
      run: pyinstaller --onefile --console --name YouTube_Downloader main.py

    - name: 📁 List Build Files
      run: ls -la dist/

    - name: 🎯 Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: YouTube_Downloader-Linux
        path: dist/
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: � Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller streamlit yt-dlp

    - name: 🔍 Verify Files
      run: |
        ls -la
        if [ -f "main.py" ]; then echo "✅ main.py exists"; else echo "❌ main.py not found"; exit 1; fi

    - name: 🏗️ Build macOS Executable
      run: pyinstaller --onefile --windowed --name YouTube_Downloader main.py

    - name: 📁 List Build Files
      run: ls -la dist/

    - name: 🎯 Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: YouTube_Downloader-macOS
        path: dist/
        retention-days: 30